<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>User Creation</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href='{{ url_for('static', filename='materialize.min.css') }}' media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href='{{ url_for('static', filename='materialize-aux.css') }}' media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="grey lighten-5">
    
    <nav>
      <div class="nav-wrapper green accent-3">
        <a href="#" class="brand-logo">&nbsp;
          <img class="logo-img" src='{{ url_for('static', filename='logo-bexs-branca.png') }}'>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="http://localhost:8000/" class="black-text">Cadastro de usuário</a></li>
          <li><a href="http://localhost:8000/users" class="black-text">Lista de usuários</a></li>
        </ul>
      </div>
    </nav>
          
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src='{{ url_for('static', filename='materialize.min.js') }}'></script>

    {% block code_snippet %}{% endblock %}


  </body>
</html>
